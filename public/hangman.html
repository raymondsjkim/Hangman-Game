<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/hangman.css">
</head>
<body>	
	<h1>Hangman in the works...</h1>

	<button id="start-btn">START</button>

	<!-- Hangman Container -->
	<div id="hangman-container">
		<div class="input-field">
			<input id="input-letter" name="input-letter" type="text" class="ltr-inp">
			<!-- Button to begin game -->
			<button id="guess-letter" class="btn">Guess a Letter</button>
			<button id="new-word" class="btn">New Word</button>
		</div>
		
		<div id="dashed-letter-line"></div>


	</div>

<script src="/js/jquery.js"></script>
<script src="/js/hangman.js"></script>


</body>
</html>
